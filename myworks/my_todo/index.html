<!doctype html>
<html lang="en" ng-app="angularTodo">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=l">
<title>My TODO app</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script src="main.js"></script>
</head>

<body ng-controller="mainController">
<div class="container">
<div class="jumbotron text-center">
<h1>Angular TODO List by myself <span class="label label-info">{{ todos.length }}</span></h1>
</div>

<div id="todo-list" class="row">
<div class="col-sm-4 col-sm-offset-4">
<div class="checkbox" ng-repeat="todo in todos">
<label>
<input type="checkbox" ng-click="deleteTodo(todo._Id)">
{{ todo.text }}
</label>
</div>
</div>
</div>

<div id="todo-form" class="row">
<div class="col-sm-8 col-sm-offset-2 text-center">
<form>
<div class="form-group">
<input type="text" class="form-control input-lg text-center" placeholder="Enter a new task" ng-model="formData.text">
</div>
<button class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
</form>
</div>
</div>

</div>
</body>
</html>
