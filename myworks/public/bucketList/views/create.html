<section data-ng-controller="BucketListController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="title" class="col-md-2 control-label">Title</label>	
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required></div>
		</div>
		<div class="form-group">
			<label for="description" class="col-md2 control-label">Description</label>
			<div class="col-md-10">
			<textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea></div>
		</div>
	</form>

</section>
